<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1>Drag the correct music instrument to fit the right place.</h1>
		<p>Hear it sounds</p>
	</header>
	<section id="game-boards">
		<!-- these are the draggable pieces -->
		<div class="puzzle-pieces">
			<!-- replace the images with the svg images in the future -->
			<!-- top left: dram 
				 top right: org
				 bottom left: guitar
				 bottom right: violon
			-->
			<img id="topLeft" draggable="true" src="images/dram.png" class="puzzle-image" alt="top left">
			<img id="topRight" draggable="true" src="images/org-01.png" class="puzzle-image" alt="top right">
			<img id="bottomLeft" draggable="true" src="images/guitar.png" class="puzzle-image" alt="bottom left">
			<img id="bottomRight" draggable="true" src="images/violon-01.png" class="puzzle-image" alt="bottom right">
		</div>

		<!-- drop the draggable pieces here -->
		<div class="puzzle-board">
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
		<!-- need to add broken music instruments -->
		<!-- need music elements -->
	</section>

	<script src="script/main.js"></script>
</body>
</html>
