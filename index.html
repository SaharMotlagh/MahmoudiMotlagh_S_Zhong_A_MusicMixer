<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Forest Music Mixer</title>
</head>

<body>

  <header id="headLine">
    <h1 class="hidden">Forest Music Mixer</h1>
      <img id="titleCenter" src="images/welcome-musicGame-header.png">
    </header>
  </header>

  <section id="boards">

    <div class="music-board">
      <div class="board-1">
       <div class="drag-box"></div>
      </div>

      <div class="board-2">
        <div class="drag-box"></div>
      </div>

      <div class="board-3">
        <div class="drag-box"></div>
      </div>

      <div class="board-4">
        <div class="drag-box"></div>
      </div>
  
    </div>

    <div class="instruments">
      <div class="display">

      <div class="display-1">
        <div class="piano">
          <img id="icon_Test1" data-audio="audio/piano.wav" src="images/org-01.png" alt="icon_Test" draggable="true">
        </div>
      </div>
      
      <div class="display-2">
        <div class="violin">
          <img id="icon_Test2" data-audio="audio/violin.wav" src="images/violon-01.png" alt="icon_Test" draggable="true">
        </div>
      </div>

      <div class="display-3">
        <div class="dram">
          <img id="icon_Test3" data-audio="audio/drum.wav" src="images/dram.png" alt="icon_Test" draggable="true">
        </div>
      </div>
      
      <div class="display-4">
        <div class="guitar">
          <img id="icon_Test4" data-audio="audio/guitar.wav" src="images/guitar.png" alt="icon_Test" draggable="true">
        </div>
      </div>


      <div class="reset-button">
        <button id="reset" onclick=location=URL>RESET</button>
      </div>
    </div>

  </section>

  <script src="js/main.js"></script>
</body>
</html>
