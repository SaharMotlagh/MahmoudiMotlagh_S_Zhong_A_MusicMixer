<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<img id="titleCenter" src="images/welcome-musicGame-header.png">
		<!-- <h1>Welcome</h1>
		<h1>Music Game</h1> -->
	</header>
	<section id="game-boards">
		<!-- drop the draggable pieces here -->
		<div class="puzzle-board">
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
		<!-- need to add broken music instruments -->
		<!-- need music elements -->
		<!-- <img id="menuCenter" src="images/music-board.png"> -->
		<!-- these are the draggable pieces -->
		<div class="puzzle-pieces">
			<!-- replace the images with the svg images in the future -->
			<img id="boxOne" draggable="true" src="images/org-01.png" class="puzzle-image" >
			<img id="boxTwo" draggable="true" src="images/violon-01.png" class="puzzle-image" >
			<img id="boxThree" draggable="true" src="images/dram.png" class="puzzle-image" >
			<img id="boxFour" draggable="true" src="images/guitar.png" class="puzzle-image" >
		</div>
	</section>

	<script src="js/main.js"></script>
</body>
</html>
